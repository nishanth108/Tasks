<!DOCTYPE HTML>
<html>
 <head>
  <title>FIBONACCI SERIES</title>
  <script type="text/Javascript" language="Javascript">
  var m=prompt("Enter a number: "," ");
  var fib="\n0\n1";
  var fib1=0, fib2=1, fib3, i=2;
  while(i<m)
  {
   fib3=fib1+fib2;
   fib1=fib2;
   fib2=fib3;
   i++;
   fib=fib+"\n"+fib3;
  }

  alert("nishanth(4CB21G001)\nFibonacci series is\n"+fib);
  </script>
 </head>
 <body>
 </body>
</html>
